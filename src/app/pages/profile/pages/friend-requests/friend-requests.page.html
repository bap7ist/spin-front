<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <div class="back-button-container">
        <ion-button class="custom-back-button" (click)="goBack()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-buttons>
    <ion-title>Demandes d'amis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  @if (friendRequests.length > 0) {
  <ion-list>
    @for (request of friendRequests; track request.request.id) {
    <ion-card>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img
            [src]="request.profile.avatar || 'https://ionicframework.com/docs/img/demos/avatar.svg'"
            alt="Avatar of {{ request.profile.firstName }} {{ request.profile.lastName }}"
          />
        </ion-avatar>
        <ion-label>
          <h2>
            {{ request.profile.firstName }} {{ request.profile.lastName }}
          </h2>
        </ion-label>
      </ion-item>
      <ion-card-content>
        <ion-button color="success" (click)="acceptRequest(request.request.id)"
          >Accepter</ion-button
        >
        <ion-button color="danger" (click)="rejectRequest(request.request.id)"
          >Refuser</ion-button
        >
      </ion-card-content>
    </ion-card>
    }
  </ion-list>
  } @else {
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" class="ion-text-center">
        <ion-text>Aucune demande d'ami</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  }
</ion-content>
